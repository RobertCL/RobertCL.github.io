<div id="code">

    {% for post in site.categories.maths %}

		<div class="post">
			<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>

			<div class="entry">
				<a href="{{ post.url }}" class="image image-full"><img src="{{ post.image }}" /></a>
				{{ post.excerpt }}
				<a class="meta" href="{{ post.url }}" class="permalink">...read more</a>
			</div>
		</div>
        
    {% endfor %}

</div>
